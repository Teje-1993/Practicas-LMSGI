<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combinaci√≥n Tablas</title>
</head>
<style>
    body{font-size: 3em;}
    table{
        width: 50%;
        border-collapse: collapse;
        border: 2px solid black;
    }
    td table {width: 100%;
        border:hidden}
    td{border: 2px solid black}
</style>
<body>
<table>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td colspan="2">&nbsp;</td>
        <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
        <td rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>

        <td>&nbsp;</td>
        <td colspan="4">&nbsp;</td>


    </tr>
    <tr>
        <td colspan="4" rowspan="3">&nbsp;</td>

        <td>
            <table>
                <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                </tr>
            </table>
        </td>
        <td>&nbsp;</td>

    </tr>
    <tr>

        <td>&nbsp;</td>
        <td>&nbsp;</td>



    </tr>
    <tr>

        <td>&nbsp;</td>
        <td>&nbsp;</td>


    </tr>
</table>
</body>
</html>
